<p>&diams; মেসে থাকা ছেলেদের পেটে ডিমের খামার আর আলুর গোডাউন তৈরি হয়। আলুভর্তা আর ডিম ভাজি মেস মেম্বারদের খাদ্যতালিকায় সবার ওপরে থাকে।</p>
<p>&diams; রাত ১২টার পর ঘুমাতে যাওয়া আর বেলা করে ঘুম থেকে ওঠা&mdash;এটা এদের সাধারণ নিয়ম।</p>
<p>&diams; এরা কার্ড খেলতে পটু হয়। ঘণ্টার পর ঘণ্টা কার্ড খেলে কাটিয়ে দিতে পারে।</p>
